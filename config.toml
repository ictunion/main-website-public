[languages]
  [languages.cs]
    languageName = "Česky"
    languageFlag = "🇨🇿"
    languagedirection = 'ltr'
    weight = 1
    [languages.cs.params]
      lang = 'cs'
      tagLine = 'Odborová organizace pracujících v <br> IT a komunikacích.'
      joinCta = 'přidej se'
      [languages.cs.params.navigation]
        home = "Domů"
        aboutUs = "O nás"
        statutes = "Stanovy"
        register = "Registrace"
        events = "Události"
        faq = "Časté dotazy"
      [languages.cs.params.home]
        participateTitle = "Jak se zapojit?"
        membershipTitle = "Členství ti přinese..."
        eventsTitle = "Plánované události:"
      [languages.cs.params.footer]
        learnMore = "Poznat více"
        socials = "Sítě"
        languages = "Jazyky"
        legal = "Právní info"
        legalNote = "registered in ..."
        legalLink = "Registrační záznam"

  [languages.en]
    languagedirection = 'ltr'
    languageName = "English"
    languageFlag = "🇬🇧"
    weight = 2
    [languages.en.params]
      lang = "en"

[markup.goldmark.renderer]
  unsafe = true # Allow HTML in md files

[permalinks]
  events = '/:year/:slug/'
  registered = '/:slug'

[sitemap]
  changefreq = 'monthly'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ['HTML'] # default is ['HTML','RSS'] - disable RSS for homepage
  page = ['HTML']
