{{ define "title" }}
  {{ .Param "title" }} | {{ .Site.Title }} {{ .Site.Param "subTitle" }}
{{ end }}

{{ define "content" }}
  <section class="register-page-done">
    <div class="register-page-header-content">
      <h1 class="register-page-title">{{ .Title }}</h1>
      <div class="register-page-description">
        {{ .Content }}
      </div>

      <a class="register-done-home-link" href="{{ ref . "/" }}">{{ .Site.Param "navigation.home" }}</a>
    </div>
  </section>
{{ end }}
